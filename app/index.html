<!DOCTYPE html>
<html lang="es" ng-app="big">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Css Terceros-->
  <!-- bower:css -->
  <link rel="stylesheet" href="vendor/angular-material/angular-material.css"/>
  <!-- endbower -->

  <!--Css Propios-->
  <!-- build:css css/styles.min.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- endinject -->
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>


  <title>Big Data</title>


</head>

<body ng-controller="testCtrl">

{{(datosImpo).length}}


<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
      <h2>
        <span>Big Data</span>
      </h2>
      <span flex=""></span>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon class="material-icons">more_vert</md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <md-content flex>
    <md-content class="md-padding" layout-xs="column" layout="row">
      <div flex-xs="" flex-gt-xs="10" layout="column"></div>
      <div flex-xs="" flex-gt-xs="70" layout="column">

        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Exportaciones Motocicletas</span>
              <span class="md-headline">País de Origen</span>
            </md-card-title-text>
          </md-card-title>

          <div ng-src="{{imagePath}}" id="regions_div" class="md-card-image" style="height: 500px;"
               style="background-color: #999999;"></div>

        </md-card>
      </div>
      <div flex-xs="" flex-gt-xs="15" layout="column">

        <md-card>
          <md-card-header style="background-color: rgb(16,108,200); color: whitesmoke">
            <span class="md-headline">Tipo Grafica</span>
          </md-card-header>

          <md-card-title>

            <md-card-title-text>


              <md-radio-group ng-model="data.item">

                <md-radio-button value="2014" class="md-primary">Tipo No. 1</md-radio-button>
                <md-radio-button value="2015">Tipo No. 2</md-radio-button>
                <md-radio-button value="2016">Tipo No. 3</md-radio-button>

              </md-radio-group>

            </md-card-title-text>
          </md-card-title>
        </md-card>

        <md-card>
          <md-card-header style="background-color: rgb(16,108,200); color: whitesmoke">
            <span class="md-headline">Año</span>
          </md-card-header>
          <md-card-title>
            <md-card-title-text>

              <md-radio-group ng-model="anio">

                <md-radio-button value="2014" class="md-primary">2014</md-radio-button>
                <md-radio-button value="2015"> 2015</md-radio-button>
                <md-radio-button value="2016">2016</md-radio-button>

              </md-radio-group>

              {{anio}}

            </md-card-title-text>
          </md-card-title>
        </md-card>


      </div>

    </md-content>
</div>

<!--<div id="regions_div" style="width: 900px; height: 500px;"></div>-->


<!-- Librerias Terceros -->
<!-- bower:js -->
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/firebase/firebase.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-aria/angular-aria.js"></script>
<script src="vendor/angular-messages/angular-messages.js"></script>
<script src="vendor/angular-material/angular-material.js"></script>
<script src="vendor/angularfire/dist/angularfire.js"></script>
<!-- endbower -->

<!-- Librerias Personales -->
<!-- build:js js/scripts.min.js -->
<!-- inject:js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/controllers.js"></script>
<script src="scripts/filters/filters.js"></script>
<script src="scripts/services/services.js"></script>
<!-- endinject -->
<!-- endbuild -->


<script>

</script>


</body>

</html>
